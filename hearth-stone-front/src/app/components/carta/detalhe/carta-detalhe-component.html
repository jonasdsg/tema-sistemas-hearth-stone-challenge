<div class="container">
    <p *ngIf="info" class="alert" [ngClass]="info.alerta">{{info.message}}</p>
</div>
<carta-component *ngIf="carta"
    [carta]="carta"
    nomeDoBotao="Atualizar"
    nomeDaTela="Detalhes"
    [edicaoHabilitada]="habilitarEdicao"
    (aoEmitirCarta)="atualizar($event)">
</carta-component>
